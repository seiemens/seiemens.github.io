<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="global.css">
    <link rel="stylesheet" href="landing.css">
    <link rel="stylesheet" href="fancystuff.css">
    <title>SEIEMENS.</title>
</head>
<body onmousemove="track()">
    <div class="blur"></div>
    <div id="blob"></div>
    <div class="container">
        <div class="landing">
            <span>we do stuff.</span>
            <span>not a lot, but we do.</span>
        </div>
    </div>
</body>
<script>
    function track() {
    let tracer = document.getElementById("blob");
    let {clientX, clientY} = window.event;
    
    tracer.animate({
      left: `${clientX}px`,
      top: `${clientY}px`,
    },{duration:2000, fill:"forwards"});
}
</script>
</html>
